<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="registration-container">
        <h1>Registration Form</h1>
        <form id="registration-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" pattern="^(?=.[a-z])(?=.[A-Z])(?=.[0-9])(?=.[!@#$%^&*_=+-]).{8,}$" required><br><br>
            <label for="message">Message/Address:</label>
            <textarea id="message" name="message" required></textarea><br><br>
            <label for="contact-number">Contact Number:</label>
            <input type="text" id="contact-number" name="contact-number" pattern="^[0-9]{10}$" required><br><br>
            <button type="submit">Register</button>
        </form>
        <div id="error-message"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
